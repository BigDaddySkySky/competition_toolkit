---
- name: Install fail2ban (Debian/Ubuntu)
  ansible.builtin.apt:
    name: fail2ban
    state: present
    update_cache: true
    cache_valid_time: 3600
  register: fail2ban_apt
  become: true
  when: ansible_os_family == "Debian"

- name: Display fail2ban installation result
  ansible.builtin.debug:
    msg: "{{ '✅ fail2ban installed' if (fail2ban_apt is changed) else '✅ fail2ban already installed' }}"
  when: ansible_os_family == "Debian"
